<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid bg-info text-center text-white">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-lg-3 m-3 p-5">
          <form id="search">
            <div class="form-group">
              <label for="citysearch">City Search</label>
              <input
                type="text"
                class="form-control"
                id="citysearch"
                placeholder="Search For a City"
              />
            </div>
            <button id="searchButton" type="submit" class="btn btn-outline-primary">
              Search
            </button>
          </form>
          <ul class="list-group" id="searchList"></ul>
          <button
            id="clearBtn"
            type="button"
            class="btn btn-outline-dark btn-sm btn-block"
            style="display: none"
          >
            Clear All
          </button>
        </div>
        <div id="searchData" class="col-md-8 col-lg-9">
          <div id="currentCity"></div>
          <div id="temperature"></div>
          <div id="humidity"></div>
          <div id="windSpeed"></div>
          <div id="uvIndex"></div>
          <ul id=fiveDay></ul>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
